trigger:
- main

resources:
- repo: self

variables:
  containerRegistry: 'peckma'
  imageName: 'pythonmoment2'

stages:
- stage: Build
  displayName: 'Build and push Docker image'
  jobs:
  - job: Build
    displayName: 'Build'
    pool:
      name: 'Azure Pipeline'
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: 'Build and push Docker image'
      inputs:
        command: 'buildAndPush'
        repository: '$(containerRegistry)/$(imageName)'
        dockerfile: '**/Dockerfile'
        context: '.'
        containerRegistry: 'yourDockerRegistryServiceConnection'
